<style>
    .loading-spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999 !important;
      /* Asegura que el overlay est√© en la parte superior */
    }
  
    .spinner {
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
      /* Un valor mayor que el z-index del overlay */
    }
  
    .cdk-overlay-dark-backdrop {
      background: rgba(0, 0, 0, 0.99) !important;
    }
  
    .loader {
        width: 64px;
        height: 64px;
        position: relative;
        background-image:
          linear-gradient(#8C1184 16px, transparent 0) ,
          linear-gradient(#F28705 16px, transparent 0) ,
          linear-gradient(#D9042B 16px, transparent 0) ,
          linear-gradient(#8C1184 16px, transparent 0);
        background-repeat: no-repeat;
        background-size: 16px 16px;
        background-position: left top , left bottom , right top , right bottom;
        animation: rotate 1s linear infinite;
      }
      @keyframes rotate {
        0% {
          width: 64px;
          height: 64px;
          transform: rotate(0deg)
        }
        50% {
          width: 30px;
          height: 30px;
          transform: rotate(180deg)
        }
        100% {
          width: 64px;
          height: 64px;
          transform: rotate(360deg)
        }
      }
      
  
  
  
  
  </style>
  
  <div class="loading-spinner-overlay" *ngIf="loading$ | async" >
    <span class="loader"></span>
  </div>
