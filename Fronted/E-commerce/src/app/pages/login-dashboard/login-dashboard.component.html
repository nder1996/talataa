<div class="login-wrapper">
    <!-- Decorative Side -->
    <div class="decorative-side">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="brand-name">Centro Comercial Santa Fe</h1>
            <p class="brand-slogan">Management Dashboard</p>
        </div>
    </div>

    <!-- Login Side -->
    <div class="login-side">
        <div class="login-container">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-mark">
                    <img src="assets/logo-ico.ico" alt="Logo" class="nav-logo">
                </div>
                <br><br>
                <h2>Bienvenido de nuevo</h2>
                <p>Inicia sesión en tu cuenta de administrador</p>
            </div>

            <!-- Login Form -->
            <form [formGroup]="loginForm" class="login-form">
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="email" formControlName="username" placeholder="username"
                        [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                    <label for="email">username</label>
                    <div class="invalid-feedback"
                        *ngIf="loginForm.get('email')?.touched && loginForm.get('username')?.invalid">
                        <small *ngIf="loginForm.get('username')?.errors?.['required']">Email is required</small>
                    </div>
                </div>

                <div class="form-floating mb-4">
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password"
                        formControlName="password" placeholder="Password"
                        [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    <label for="password">Contraseña</label>
                    <span class="password-toggle" (click)="togglePassword()">
                        <i class="bi" [class.bi-eye-fill]="!showPassword" [class.bi-eye-slash-fill]="showPassword"></i>
                    </span>
                    <div class="invalid-feedback"
                        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6
                            characters</small>
                    </div>
                </div>
                <div class="text-center">
                    <p-button  [raised]="true" label="Ingresar"  type="submit" size="large" (click)="login()">
                    </p-button>
                </div>
              
            </form>
        </div>
    </div>
</div>
