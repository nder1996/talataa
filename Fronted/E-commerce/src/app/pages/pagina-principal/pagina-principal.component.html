
<app-navbar></app-navbar>
<!-- HTML -->
<div class="main-container">
  <!-- Banner Section -->
  <section class="hero-banner">
    <div class="banner-overlay"></div>
    <div class="banner-content">
      <h1 class="banner-title">Bienvenido a nuestra tienda</h1>
      <p class="banner-subtitle">Descubre productos incre√≠bles a precios extraordinarios</p>
    </div>
  </section>

  <!-- Products Section -->
  <div class="products-container">
    <h2 class="products-title">Productos Destacados</h2>
    
    <div class="products-grid">
      <div *ngFor="let product of listaProducto" class="product-card">
        <div class="product-image">
          <i class="pi pi-gift"></i>
        </div>
        
        <div class="product-content">
          <h3 class="product-name">{{product.productoNombre}}</h3>
          <p class="product-description">{{product.productoDescripcion}}</p>
          
          <div class="product-details">
            <div class="price">
              <span class="currency">$</span>
              <span class="amount">{{product.productoPrecioUnidad}}</span>
              <span class="currency-code">COP</span>
            </div>
          </div>
        </div>

        <div class="product-footer">
          <p-button 
            label="Agregar al carrito" 
            [raised]="true" 
            severity="warning" 
            (click)="AgregarProducto(product)"
            icon="pi pi-shopping-cart"
            iconPos="left">
          </p-button>
        </div>
      </div>
    </div>
  </div>
</div>
