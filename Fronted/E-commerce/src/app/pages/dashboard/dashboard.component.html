<style>
    a {
        color: inherit;
        /* Hereda el color del texto padre */
        text-decoration: none;
        /* Quita el subrayado */
        cursor: pointer;
        /* Mantiene el cursor pointer */
    }
</style>
<app-loading></app-loading>
<div class="wrapper">
    <aside id="sidebar" class="js-sidebar">
        <!-- Content For Sidebar -->
        <div class="h-100">
            <div class="sidebar-logo">
                <a>Centro Comercial</a>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-header">
                    Modulos del Panel de Control
                </li>
                <li class="sidebar-item" routerLink="/dashboard/modulo-usuario" routerLinkActive="active">
                    <a class="sidebar-link">
                        <i class="pi pi-users"></i>
                        Gestion de Usuarios
                    </a>
                </li>
                <li class="sidebar-item" routerLink="/dashboard/modulo-producto" routerLinkActive="active">
                    <a class="sidebar-link">
                        <i class="pi pi pi-box"></i>
                        Gestion de Productos
                    </a>
                </li>
                <li class="sidebar-item" routerLink="/dashboard/modulo-inventario" routerLinkActive="active">
                    <a class="sidebar-link">
                        <i class="pi pi-pen-to-square"></i>
                        Gestion de Inventario
                    </a>
                </li>
                <li class="sidebar-item" routerLink="/dashboard/modulo-orden" routerLinkActive="active">
                    <a class="sidebar-link">
                        <i class="pi pi-cart-plus"></i>
                        Gestion de Ordenes Compra
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link collapsed" data-bs-target="#posts" data-bs-toggle="collapse"
                        aria-expanded="false"><i class="fa-solid fa-sliders"></i>
                        <i class="pi pi-chart-bar"></i>
                        Gestion De Reportes
                    </a>
                    <ul id="posts" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item" routerLink="/dashboard/reporte-productos-activos">

                            <a class="sidebar-link">
                                <i class="pi pi-box"></i>
                                Reporte Productos Activos
                            </a>
                        </li>
                        <li class="sidebar-item" routerLink="/dashboard/reporte-top-productos">
                            <a class="sidebar-link">Reporte Top 5 de lo Mas Vendidos</a>
                        </li>
                        <li class="sidebar-item" routerLink="/dashboard/reporte-cliente-frecuente">
                            <a class="sidebar-link">Reporte Top 5 Clientes Frecuentes</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </aside>
    <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom">
            <button class="btn" id="sidebar-toggle" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse navbar">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" (click)="logout()">
                        <a data-bs-toggle="dropdown" class="nav-icon pe-md-0" role="button" aria-expanded="false">
                            <i class="pi pi-user"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item">
                                <i class="pi pi-user"></i>
                                Salir
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="content px-3 py-2">
            <div class="container-fluid">
                <div class="mb-3">
                    <h4>
                        <div class="breadcrumb-wrapper">
                            <div class="breadcrumb-container">
                              <p-breadcrumb 
                                [model]="items" 
                                [home]="home"
                                styleClass="custom-breadcrumb max-w-full border-none"
                              ></p-breadcrumb>
                            </div>
                          </div>
                    </h4>
                </div>
                <div class="row">
                    <div class="col-12">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
