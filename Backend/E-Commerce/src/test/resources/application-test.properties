spring.application.name=E-Commerce


# Configuración para tests
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL;DATABASE_TO_UPPER=false;CASE_INSENSITIVE_IDENTIFIERS=TRUE;CHARSET=UTF8
spring.datasource.username=sa
spring.datasource.password=

# Inicialización de la base de datos
spring.sql.init.data-location=classpath:data.sql
spring.sql.init.schema-location=classpath:data.sql
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Para MyBatis (si lo estás usando)
mybatis.configuration.map-underscore-to-camel-case=true